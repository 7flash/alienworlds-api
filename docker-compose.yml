version: "3"
services:

  api:
    ports:
      - "8800:8800"
    build: .
    command: "yarn mongo-indexes && yarn api"
    restart: on-failure

  processor:
    build: .
    command: "yarn processor"
    restart: on-failure

  blockrange:
    build: .
    command: "yarn blockrange"
    restart: on-failure

  filler:
    build: .
    command: "yarn filler"
    restart: on-failure

  db:
    image: mongo
    restart: always
    ports:
      - "27017"
    volumes:
      - database:/data/db

  queue: # login guest:guest
    image: rabbitmq:management
    restart: always
    ports:
      - "5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  database:
